<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌بینی قیمت خانه</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>پیش‌بینی قیمت خانه با مدل ماشین لرنینگ</h1>
    <form action="/predict" method="POST">
        <label for="feature1">Crime rate (CRIM):</label>
        <input type="text" name="feature1" id="feature1" required><br>
        
        <label for="feature2">Residential land zoned (ZN):</label>
        <input type="text" name="feature2" id="feature2" required><br>
        
        <label for="feature3">Industrial proportion (INDUS):</label>
        <input type="text" name="feature3" id="feature3" required><br>
        
        <label for="feature4">Charles River proximity (CHAS):</label>
        <input type="text" name="feature4" id="feature4" required><br>
        
        <label for="feature5">Nitric oxides concentration (NOX):</label>
        <input type="text" name="feature5" id="feature5" required><br>
        
        <label for="feature6">Average number of rooms (RM):</label>
        <input type="text" name="feature6" id="feature6" required><br>
        
        <label for="feature7">Age of property (AGE):</label>
        <input type="text" name="feature7" id="feature7" required><br>
        
        <label for="feature8">Distance to employment (DIS):</label>
        <input type="text" name="feature8" id="feature8" required><br>
        
        <label for="feature9">Accessibility to highways (RAD):</label>
        <input type="text" name="feature9" id="feature9" required><br>
        
        <label for="feature10">Property tax rate (TAX):</label>
        <input type="text" name="feature10" id="feature10" required><br>
        
        <label for="feature11">Pupil-teacher ratio (PTRATIO):</label>
        <input type="text" name="feature11" id="feature11" required><br>
        
        <label for="feature12">Proportion of black population (B):</label>
        <input type="text" name="feature12" id="feature12" required><br>
        
        <label for="feature13">Lower status percentage (LSTAT):</label>
        <input type="text" name="feature13" id="feature13" required><br>
        
        <button type="submit">پیش‌بینی</button>
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
